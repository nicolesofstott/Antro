<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Gallery Room</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="../scripts/create.js" defer></script>
  <link rel="stylesheet" href="../styles/create.css">
</head>
<body>
  <a-scene background="color: #f7f5f2" renderer="colorManagement: true; physicallyCorrectLights: false;">
    <a-entity id="cameraRig" position="0 1 4">
      <a-camera wasd-controls look-controls="pointerLockEnabled: true"></a-camera>
    </a-entity>

    <!-- Ambient Lighting -->
    <a-light type="ambient" intensity="0.7" color="#fffdf6"></a-light>
    <a-light type="directional" intensity="0.3" position="0 4.8 -2" color="#fffaf0"></a-light>
    <a-light type="directional" intensity="0.3" position="0 4.8 2" color="#fffaf0"></a-light>
    <a-light type="directional" intensity="0.25" position="0 4.8 0" color="#fffaf0"></a-light>

    <!-- Back Wall -->
    <a-image src="placeholder.png" position="-2 1.5 -3" width="1.2" height="1.2"></a-image>
    <a-image src="placeholder.png" position="0 1.5 -3" width="1.2" height="1.2"></a-image>
    <a-image src="placeholder.png" position="2 1.5 -3" width="1.2" height="1.2"></a-image>

    <!-- Left Wall -->
    <a-image src="placeholder.png" position="-3 1.5 0" rotation="0 90 0" width="1.2" height="1.2"></a-image>
    <a-image src="placeholder.png" position="-3 1.5 2" rotation="0 90 0" width="1.2" height="1.2"></a-image>

    <!-- Right Wall -->
    <a-image src="placeholder.png" position="3 1.5 0" rotation="0 -90 0" width="1.2" height="1.2"></a-image>
    <a-image src="placeholder.png" position="3 1.5 -2" rotation="0 -90 0" width="1.2" height="1.2"></a-image>

    <!-- Front Wall -->
    <a-image src="placeholder.png" position="-2 1.5 3" rotation="0 180 0" width="1.2" height="1.2"></a-image>
    <a-image src="placeholder.png" position="2 1.5 3" rotation="0 180 0" width="1.2" height="1.2"></a-image>
  </a-scene>
</body>
</html>
