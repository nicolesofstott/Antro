<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/contactstyle.css" />
</head>
<body>

  <nav class="main-nav">
    <ul class="nav-left">
      <li><a href="../home/antroindex.html">Home</a></li>
      <li><a href="../profile/profile.html">Profile</a></li>
      <li><a href="../opportunities/oppindex.html">Opportunities</a></li>
      <li><a href="../VR gallery/VRgallery.html">VR Gallery</a></li>
    </ul>

    <div class="nav-logo">
      <img src="../images/antro_logo1.png" alt="Antro Logo" />
      <p>Interconnecting the world of art.</p>
    </div>

    <ul class="nav-right">
      <li><a href="../about us/about_us.html">About Us</a></li>
      <li><a href="" class="inactive">Contact Us</a></li>
      <li><a href="../settings/settings.html">Settings</a></li>
    </ul>
  </nav>

  <div class="container">
    <section class="contact-box">
      <img src="../home/antro_logo1.png" alt="Antro Logo" class="contact-logo" />
      <p class="contact-tagline">FOR A QUICK ENQUIRY, FEEL FREE TO SUBMIT A FORM!</p>

      <div class="contact-info">
        <p><strong>EMAIL</strong><br>antronotart@gmail.com</p>
        <p><strong>INSTAGRAM</strong><br>antro.not.art</p>
      </div>

      <h2>Submit a Form</h2>
      <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="NAME" required />
        <input type="email" id="email" name="email" placeholder="EMAIL" required />
        <textarea id="message" name="message" rows="5" placeholder="MESSAGE" required></textarea>
        <button type="submit">SEND</button>
      </form>
    </section>
  </div>

  <script src="../scripts/contactscript.js"></script>
</body>
</html>
