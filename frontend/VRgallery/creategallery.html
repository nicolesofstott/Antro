<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Gallery Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <link rel="stylesheet" href="../styles/vr-viewer.css">
</head>

<body>
  <button id="backButton" class="vr-ui">Back to Galleries</button>
  <div id="instructions" class="vr-ui">WASD - Move | Mouse - Look | ESC - Release cursor</div>
  
  <a-scene background="color: #f7f5f2" renderer="colorManagement: true; physicallyCorrectLights: false;" vr-mode-ui="enabled: true">
    <!-- Camera rig with proper height -->
    <a-entity id="cameraRig" position="0 1.6 0">
      <a-camera id="camera" wasd-controls look-controls="pointerLockEnabled: true"></a-camera>
    </a-entity>
    
    <!-- Ambient Lighting -->
    <a-light type="ambient" intensity="0.7" color="#fffdf6"></a-light>
    <a-light type="directional" intensity="0.3" position="0 4.8 -2" color="#fffaf0"></a-light>
    <a-light type="directional" intensity="0.3" position="0 4.8 2" color="#fffaf0"></a-light>
    <a-light type="directional" intensity="0.25" position="0 4.8 0" color="#fffaf0"></a-light>
    
    <!-- Floor -->
    <a-box id="floor" position="0 -0.05 0" width="7" height="0.1" depth="7" color="#f0e9e2" shadow="receive: true"></a-box>

    <!-- Ceiling -->
    <a-box id="ceiling" position="0 3.05 0" width="7" height="0.1" depth="7" color="#ffffff" shadow="cast: false"></a-box>

    <!-- Back Wall -->
    <a-plane id="back-wall" position="0 1.5 -3.5" width="7" height="3" color="#ffffff" rotation="0 0 0"></a-plane>

    <!-- Front Wall -->
    <a-plane id="front-wall" position="0 1.5 3.5" width="7" height="3" color="#ffffff" rotation="0 180 0"></a-plane>

    <!-- Left Wall -->
    <a-plane id="left-wall" position="-3.5 1.5 0" width="7" height="3" color="#ffffff" rotation="0 90 0"></a-plane>

    <!-- Right Wall -->
    <a-plane id="right-wall" position="3.5 1.5 0" width="7" height="3" color="#ffffff" rotation="0 -90 0"></a-plane>
    
    <!-- Baseboards - Using boxes for trim -->
    <a-box class="baseboard" position="0 0.1 -3.45" width="7" height="0.2" depth="0.1" color="#b0a396"></a-box>
    <a-box class="baseboard" position="0 0.1 3.45" width="7" height="0.2" depth="0.1" color="#b0a396"></a-box>
    <a-box class="baseboard" position="-3.45 0.1 0" width="0.1" height="0.2" depth="7" color="#b0a396"></a-box>
    <a-box class="baseboard" position="3.45 0.1 0" width="0.1" height="0.2" depth="7" color="#b0a396"></a-box>

    <!-- Crown Molding -->
    <a-box class="crown-molding" position="0 2.95 -3.45" width="7" height="0.1" depth="0.1" color="#d9d2ca"></a-box>
    <a-box class="crown-molding" position="0 2.95 3.45" width="7" height="0.1" depth="0.1" color="#d9d2ca"></a-box>
    <a-box class="crown-molding" position="-3.45 2.95 0" width="0.1" height="0.1" depth="7" color="#d9d2ca"></a-box>
    <a-box class="crown-molding" position="3.45 2.95 0" width="0.1" height="0.1" depth="7" color="#d9d2ca"></a-box>

    <!-- Artwork Frames - Back Wall -->
    <a-image src="../images/placeholder.png" position="-2 1.5 -3.4" rotation="0 0 0" width="1.2" height="1.2" visible="false"></a-image>
    <a-image src="../images/placeholder.png" position="0 1.5 -3.4" rotation="0 0 0" width="1.2" height="1.2" visible="false"></a-image>
    <a-image src="../images/placeholder.png" position="2 1.5 -3.4" rotation="0 0 0" width="1.2" height="1.2" visible="false"></a-image>

    <!-- Left Wall -->
    <a-image src="../images/placeholder.png" position="-3.4 1.5 -2" rotation="0 90 0" width="1.2" height="1.2" visible="false"></a-image>
    <a-image src="../images/placeholder.png" position="-3.4 1.5 0" rotation="0 90 0" width="1.2" height="1.2" visible="false"></a-image>
    <a-image src="../images/placeholder.png" position="-3.4 1.5 2" rotation="0 90 0" width="1.2" height="1.2" visible="false"></a-image>

    <!-- Right Wall -->
    <a-image src="../images/placeholder.png" position="3.4 1.5 -2" rotation="0 -90 0" width="1.2" height="1.2" visible="false"></a-image>
    <a-image src="../images/placeholder.png" position="3.4 1.5 0" rotation="0 -90 0" width="1.2" height="1.2" visible="false"></a-image>
    <a-image src="../images/placeholder.png" position="3.4 1.5 2" rotation="0 -90 0" width="1.2" height="1.2" visible="false"></a-image>

    <!-- Front Wall -->
    <a-image src="../images/placeholder.png" position="-2 1.5 3.4" rotation="0 180 0" width="1.2" height="1.2" visible="false"></a-image>
    <a-image src="../images/placeholder.png" position="0 1.5 3.4" rotation="0 180 0" width="1.2" height="1.2" visible="false"></a-image>
    <a-image src="../images/placeholder.png" position="2 1.5 3.4" rotation="0 180 0" width="1.2" height="1.2" visible="false"></a-image>
  </a-scene>

  <script src="../scripts/gallery-data.js"></script>
  <script src="../scripts/gallery-config.js"></script>
  <script src="../scripts/gallery-artwork.js"></script>
  <script src="../scripts/gallery-layout.js"></script>
  <script src="../scripts/create.js"></script>
  <script src="../scripts/gallery-ui.js"></script>
</body>
</html>
